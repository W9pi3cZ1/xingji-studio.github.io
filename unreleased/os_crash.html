<p><font size="7" face="微软雅黑">关于XJ380崩溃的解决方案</font></p>
<hr>
<p><font size="6" face="微软雅黑">在此之前，请检查错误代码，然后在下面查找相对应的解决方案。</font></p>
<p><font size="6" face="微软雅黑">1、MEMORY_OVERFLOW</font></p>
<p><font face="微软雅黑" size="5">内存溢出。</font></p>
<p><font face="微软雅黑" size="5">①请检查内存是否足够，XJ380的最低内存要求是64MB。</font></p>
<p><font face="微软雅黑" size="5">②如果足够，请避免一次开启过多个程序，避免内存溢出。或者您可以</font></p>
<p><font face="微软雅黑" size="5">&nbsp;&nbsp; 将内存升级。我们建议您升级至256MB更高。</font></p>
<p><font face="微软雅黑" size="5">③如果您的内存足够并且没有一次开启过多程序，代表您遇到了BUG。</font></p>
<p><font face="微软雅黑" size="5">&nbsp;&nbsp; 请联系开发组并说明情况。</font></p>
<p>　</p>
<p><font face="微软雅黑" size="6">2、SYSTEM_DAMAGE</font></p>
<p><font face="微软雅黑" size="5">系统损坏。</font></p>
