<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="欢迎来到我的个人博客，分享技术文章、生活感悟和项目经验。">
    <title>我的个人博客 - 黑色高科技风格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            color: #0f0;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #00FFDD;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #00FFDD;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        article {
            background-color: #111;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
            border-radius: 10px;
        }
        article h2 {
            color: #00FFDD;
        }
        article p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #00FFDD;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Network Map Styles */
        #network-map {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 300px;
            background: rgba(0, 255, 221, 0.1);
            border: 1px solid #00FFDD;
            border-radius: 10px;
        }
        /* 3D Cube Styles */
        .scene {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            perspective: 600px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(45deg);
            animation: rotateCube 10s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 255, 221, 0.7);
            border: 1px solid #00FFDD;
            line-height: 200px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #111;
        }
        .cube .front { transform: translateZ(100px); }
        .cube .back { transform: rotateY(180deg) translateZ(100px); }
        .cube .left { transform: rotateY(-90deg) translateZ(100px); }
        .cube .right { transform: rotateY(90deg) translateZ(100px); }
        .cube .top { transform: rotateX(90deg) translateZ(100px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            from {
                transform: rotateX(45deg) rotateY(45deg);
            }
            to {
                transform: rotateX(45deg) rotateY(405deg);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的高科技博客</h1>
    </header>

    <nav>
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">博客文章</a>
        <a href="#">联系我</a>
    </nav>

    <main>
        <div class="scene">
            <div class="cube">
                <div class="front">前</div>
                <div class="back">后</div>
                <div class="left">左</div>
                <div class="right">右</div>
                <div class="top">上</div>
                <div class="bottom">下</div>
            </div>
        </div>

        <article>
            <h2>我的第一篇博客文章</h2>
            <p>这是我在个人博客上发布的第一篇文章。在这个高科技风格的博客中，我将分享我的技术心得、生活故事以及项目经验。</p>
        </article>

        <article>
            <h2>最新项目介绍</h2>
            <p>最近我参与了一个有趣的开源项目，使用现代技术开发了一个高性能应用。敬请期待更多详细内容。</p>
        </article>
    </main>

    <!-- Network Node Map -->
    <div id="network-map"></div>

    <footer>
        <p>版权所有 © 2024 我的个人博客</p>
    </footer>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Network Node Map Script
        const width = 300;
        const height = 300;

        const svg = d3.select("#network-map")
                      .append("svg")
                      .attr("width", width)
                      .attr("height", height);

        const simulation = d3.forceSimulation()
                             .force("link", d3.forceLink().id(d => d.id).distance(80))
                             .force("charge", d3.forceManyBody().strength(-100))
                             .force("center", d3.forceCenter(width / 2, height / 2));

        const nodes = [
            { id: "节点 1" }, { id: "节点 2" }, { id: "节点 3" },
            { id: "节点 4" }, { id: "节点 5" }
        ];

        const links = [
            { source: "节点 1", target: "节点 2" },
            { source: "节点 1", target: "节点 3" },
            { source: "节点 2", target: "节点 4" },
            { source: "节点 3", target: "节点 5" }
        ];

        const link = svg.append("g")
                        .attr("class", "links")
                        .selectAll("line")
                        .data(links)
                        .enter()
                        .append("line")
                        .attr("stroke", "#00FFDD")
                        .attr("stroke-width", 2);

        const node = svg.append("g")
                        .attr("class", "nodes")
                        .selectAll("circle")
                        .data(nodes)
                        .enter()
                        .append("circle")
                        .attr("r", 10)
                        .attr("fill", "#00FFDD")
                        .call(drag(simulation));

        const text = svg.append("g")
                        .selectAll("text")
                        .data(nodes)
                        .enter()
                        .append("text")
                        .attr("fill", "#00FFDD")
                        .attr("dx", 12)
                        .attr("dy", ".35em")
                        .text(d => d.id);

        simulation.nodes(nodes).on("tick", ticked);
        simulation.force("link").links(links);

        function ticked() {
            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("cx", d => d.x)
                .attr("cy", d => d.y);

            text.attr("x", d => d.x)
                .attr("y", d => d.y);
        }

        function drag(simulation) {
            return d3.drag()
                     .on("start", event => {
                         if (!event.active) simulation.alphaTarget(0.3).restart();
                         event.subject.fx = event.subject.x;
                         event.subject.fy = event.subject.y;
                     })
                     .on("drag", event => {
                         event.subject.fx = event.x;
                         event.subject.fy = event.y;
                     })
                     .on("end", event => {
                         if (!event.active) simulation.alphaTarget(0);
                         event.subject.fx = null;
                         event.subject.fy = null;
                     });
        }
    </script>

</body>
</html>
